<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatSocket | chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/chat.css">
</head>
<body>
  <div class="container">
    <div class="card chat-card">
      <header class="chat-header">
        <p id="me">Joakim</p>
        <a href="index.html" class="btn btn-primary">Logout</a>
      </header>
      <div class="chat">
        <div class="messages">

          <div class="single-message">
            <div class="timestamp">3 min ago</div>
            <p class="single-message__name">Hans</p>
            <p class="single-message__msg">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="single-message right">
            <div class="timestamp">3 min ago</div>
            <p class="single-message__name">Joakim</p>
            <p class="single-message__msg">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <p class="inline-feedback">Joakim has entered the chat</p>

        </div>
        <p id="feedback" class="d-none">Hans is typing...</p>
      </div>
      <form id="chatForm" class="chat-form">
        <div class="input-group">
          <input id="chatMessage" type="text" class="form-control">
          <button class="btn btn-primary"><i class="fa-regular fa-paper-plane"></i></button>
        </div>
      </form>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="chat.js"></script>
</body>
</html>
